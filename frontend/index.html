        <form class='search-bar'>
            <input type="search" name="q" placeholder="Search..." class="search-input">
            <input type="submit" value="OK" class="go-bt">
       </form>
    </header>
      
    <div class="row">

        <div class="col-3 right">
          <div class="aside">
            <h2 class="add-title">Add a Quote</h2>
            <Form action='http://localhost:3000/quotes' method="POST" id="addQuote">
                <label class="add-txt">Text:</label>
                <input type="text" name="text" class="input-txt">
                <label class="add-author">Author:</label>
                <input type="text" name="author" class="input-author">
                <select name="tag_ids[]" id="tagDropdown" multiple></select>
                <input type="submit" class="sub-bt">
                
            </Form>

            <div class= "createTag">
                <h2 class="add-title">Add a Tag</h2>
                <Form action='http://localhost:3000/tags' method="POST">
                    <label class="add-tag">Name:</label>
                    <input type="text" name="name" class="input-tag">
                    <input type="submit" class="sub-bt">
                </Form>
            </div>

        </div>
        <section id="tag-container"></section>
    </div>
