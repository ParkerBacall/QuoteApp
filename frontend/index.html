<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotes Hompage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>That's What Ahmed Said!</h1>


    <div class= "createForm">
        <h2>Add a Quote</h2>
        <Form action='http://localhost:3000/quotes' method="POST">
            <label>Text:</label>
            <input type="text" name="text">
            <label>Author:</label>
            <input type="text" name="author">
            <select name="tag" id="tagDropdown" multiple="multiple"></select>
            <input type="submit">
            
        </Form>
    </div>

    <div class= "createTag">
        <h2>Add a Tag</h2>
        <Form action='http://localhost:3000/tags' method="POST">
            <label>Name:</label>
            <input type="text" name="name">
            <input type="submit">
        </Form>
    </div>

    <div class="cardsContainer"></div>


    <script src='index.js'></script>
</body>
</html>
