<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Single Show Tag Page</title>
</head>
<body>
    <nav class="tag-nav-bar">
        <header>
            <h3 class="logo"></h3>
            <h2>TWAS</h2>
        </header>
        <ul class="tag-ul-bar">
            <li><a href="http://localhost:3001/">Home</a></li>
            <li><a href="#">Authors</a></li>
            <li><a href="#">Ahmed's Favorites</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Quote of the Day</a></li>
        </ul>
        
        <form class='tag-search-bar'>
            <input type="search" name="q" placeholder="Search">
            <input type="submit" value="Go!">
        </form>
    </nav class="tag-nav-bar">

    <div class="title-div">
        <h1 class="tag-title"></h1>
    </div>
    
    <div class="cards-container"></div>

    <script src='showTags.js'></script>
</body>
</html>
